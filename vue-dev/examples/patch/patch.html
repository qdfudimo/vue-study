<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js wrapper component example (jquery plugin: select2)</title>
  <!-- Delete ".min" for console warnings in development -->
  <script src="../../dist/vue.js"></script>
  <style>
    html,
    body {
      font: 13px/18px sans-serif;
    }

    select {
      min-width: 300px;
    }

  </style>
</head>
<!-- <button @click="btn">点击</button> -->
<body>

  <div id="el">
    <div v-for="i in arr">{{i.name}}</div>
    <button>点击</button>
  </div>
  <script>
    var vm = new Vue({
      el: '#el',
      data: {
        arr: [{
            name:"张三"
        }]
      },
      methods: {
        // btn(){
        //   this.arr.push({
        //     name:"张LIU"
        // })  
        // }
      },
    })

  </script>
</body>

</html>
